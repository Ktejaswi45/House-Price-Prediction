<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.columbiacommunities.in/wp-content/uploads/2020/06/Business-fortnight-south-india-leads-living-woth-over-65%EF%BF%BD-projects.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        /* Container for content */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #f1c40f;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Input field styles */
        input[type='text'] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #f1c40f;
            font-size: 18px;
            color: #333;
            outline: none;
        }

        input[type='text']:focus {
            border-color: #e67e22;
        }

        /* Button Styles */
        .button {
            background-color: #e67e22;
            border: 2px solid #f1c40f;
            color: #fff;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #f1c40f;
            color: #333;
            transform: scale(1.05);
        }

        /* Textarea Styles */
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #333;
            border-radius: 5px;
            margin-top: 20px;
            border: 2px solid #f1c40f;
            height: 150px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #e67e22;
        }

        /* Small text for instructions */
        .note {
            font-size: 14px;
            color: #f1c40f;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>House Price Prediction</h1>

    <form action="{{ url_for('predict')}}" method="post">
        <input type='text' name="area" placeholder="Enter Area in sq. ft" required="required" />

        <button type="submit" class="button">Predict Price</button>
    </form>

    <textarea readonly>{{prediction_text}}</textarea>

    <p class="note">Note: Input area should be in square feet for accurate predictions.</p>
</div>

</body>
</html>
